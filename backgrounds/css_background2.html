<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                background-color: green;
            }

            div {
                background-color: lightblue;
            }

            p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        
        <h1>CSS background-color example!</h1>
        <div>
            Este é um texto dentro de um elemento de divisória.
            <p>Este parágrafo possui sua própria cor de fundo.</p>
            Nós ainda estamos no elemento de divisória.
        </div>
        
    </body>
</html>
