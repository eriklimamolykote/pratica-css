<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 200px;
                background-color: darkgrey; /* Para browsers que 
                    não suportam gradientes */
                background-image: linear-gradient(to right, darkgrey, gold);    
            }
        </style>
    </head>
    <body>
        
        <h1>Gradiente Linear - Esquerda para Direita</h1>
        <p>Este gradiente linear começa cinza na esquerda, 
            transicionando para dourado (para a direita):</p>

        <div id="grad1"></div>    
    </body>
</html>
