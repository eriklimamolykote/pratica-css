<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 200px;
                background-image: linear-gradient(to right, 
                    rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
            }
        </style>
    </head>
    <body>

        <h1>Gradiente Linear - Transparência</h1>
        <p>Para adicionar transparência, nós usamos função 
            rgba() para definir paradas de cores. O último 
            parâmetros na função rgba() pode ser um valor 
            de 0 a 1 e ele define a transparência da 
            cor: 0 indica transparência completa, 1 
            indica cor completa (sem transparência).</p>

            <div id="grad1"></div>
            
    </body>
</html>
