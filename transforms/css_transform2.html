<!DOCTYPE html>
<html>
    <head>
        <style>
           div {
               width: 300px;
               height: 100px;
               background-color: yellow;
               border: 1px solid black;
           }

           div#myDiv {
               -ms-transform: rotate(20deg); /* IE 9 */
               transform: rotate(20deg); /* Sintaxe padrão */
           }
        </style>
    </head>
    <body>
        
        <h1>O Método rotate()</h1>
        <p>O método rotate() rotaciona um elemento 
            em sentido horário ou anti-horário.</p>

        <div>
            Isto é um elemento de divisória normal.
        </div>
        
        <div id="myDiv">
            Este elemento de divisória está rotacionado 20 graus 
                em sentido horário.</div>
                
    </body>
</html>
