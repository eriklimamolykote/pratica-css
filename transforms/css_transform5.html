<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin: 150px;
                width: 200px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                -ms-transform: scaleY(3); /* IE 9 */
                transform: scaley(3); /* Sintaxe padrão */
            }
        </style>
    </head>
    <body>
        
        <h1>O método scaleY()</h1>
        <p>O método scaleY() aumenta ou diminui a 
            altura de um elemento.</p>

        <div>
            Este elemento de divisória é o dobro de sua 
                altura original.
        </div>    
        
    </body>
</html>
