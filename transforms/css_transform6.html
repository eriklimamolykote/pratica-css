<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
            }

            div#myDiv {
                -ms-transform: skewX(20deg); /* IE 9 */
                transform: skewX(20deg); /* Sintaxe padrão */
            }
        </style>
    </head>
    <body>

        <h1>O Método skewX()</h1>
        <p>O método skewX() inclina um elemento ao longo do 
            eixo X por um dado ângulo.</p>

        <div>Isto é um elemento normal de divisória.</div>
        
        <div id="myDiv">
            Este elemento de divisórioa é inclinado em 20 graus ao longo 
                 do eixo X.
        </div>
        
    </body>
</html>
