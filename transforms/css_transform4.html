<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin: 150px;
                width: 200px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                -ms-transform: scaleX(2); /* IE 9 */
                transform: scaleX(2); /* Sintaxe padrão */
            }
        </style>
    </head>
    <body>
        
        <h1>O método scaleX()</h1>
        <p>O método scaleX() aumenta ou diminui o 
            comprimento de um elemento.</p>

        <div>
            Este elemento de divisória é o dobro de seu 
                comprimento original.
        </div>    
        
    </body>
</html>
