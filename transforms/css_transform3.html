<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin: 150px;
                width: 200px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                -ms-transform: scale(2,3); /* IE 9*/
                transform: scale(2,3); /* Sintaxe padrão */
            }
        </style>
    </head>
    <body>
        
        <h1>O método scale()</h1>
        <p>O método scale() aumenta ou diminui o 
            tamanho de um elemento.</p>

        <div>
            Este elemento de divisória é o dobro de seu tamanho 
                original e três vezes sua altura original.</div>
                    
    </body>
</html>
