<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                -ms-transform: translate(50px, 100px); /* IE 9 */
                transform: translate(50px, 100px); /* Sintaxe padrão */
            }
        </style>
    </head>
    <body>
        
        <h1>O Método translate()</h1>
        <p>O método translate() move um elemento de sua 
            sua posição atual:</p>

        <div>
            Este elemento de divisória é movido de 50 pixel para a direita 
            e 100 pixel abaixo de sua posição atual.
        </div>
            
    </body>
</html>
