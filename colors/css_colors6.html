<!DOCTYPE html>
<html>
    <head>
        <style>
            #p1 {background-color:rgba(255, 0, 0, 0.3);} /* vermelho */
            #p2 {background-color:rgba(0, 255, 0, 0.3);} /* verde */
            #p3 {background-color:rgba(0, 0, 255, 0.3);} /* azul */
            #p4 {background-color:rgba(192, 192, 192, 0.3);} /* cinza */
            #p5 {background-color:rgba(255, 255, 0, 0.3);} /* amarelo */
            #p6 {background-color:rgba(255, 0, 255, 0.3);} /* rosa */
        </style>
    </head>
    <body>
        
        <h1>Definição de Cores com Valores RGBA</h1>

        <p id="p1">Vermelho</p>
        <p id="p2">Verde</p>
        <p id="p3">Azul</p>
        <p id="p4">Cinza</p>
        <p id="p5">Amarelo</p>
        <p id="p6">Rosa</p>
        
    </body>
</html>
