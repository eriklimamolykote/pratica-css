<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 2px solid red;
            }

            span {
                border: inherit;
            }
        </style>
    </head>
    <body>
        
        <h2>A palavra chave "inherit"</h2>

        <div>Aqui, as configuraçõe de borda do <span>elemento span</span>
            serão herdadas do elemento pai.</div>
        <br>
        
        <div style="border:2px dotted blue;">Aqui, 
            as configurações de borda do <span>elemento span</span>
            serão herdadas do elemento pai.</div>
            
    </body>
</html>
