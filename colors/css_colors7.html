<!DOCTYPE html>
<html>
    <head>
        <style>
            #p1 {background-color:hsla(120, 100%, 50%, 0.3);} /* verde */
            #p2 {background-color:hsla(120, 100%, 75%, 0.3);} /* Verde claro */
            #p3 {background-color:hsla(120, 100%, 25%, 0.3);} /* verde escuro */
            #p4 {background-color:hsla(120, 60%, 70%, 0.3);} /* verde pastel */
            #p5 {background-color:hsla(290, 100%, 50%, 0.3);} /* violeta */ 
            #p6 {background-color:hsla(290, 60%, 70%, 0.3);} /* violeta pastel */
        </style>
    </head>
    <body>
        
        <h1>Definição de Cores com Valores RGBA</h1>

        <p id="p1">Verde</p>
        <p id="p2">Verde claro</p>
        <p id="p3">Verde escuro</p>
        <p id="p4">Verde pastel</p>
        <p id="p5">Violeta</p>
        <p id="p6">Violeta pastel</p>

    </body>
</html>
