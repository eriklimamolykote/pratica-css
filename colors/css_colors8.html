<!DOCTYPE html>
<html>
    <head>
        <style>
            #p1 {background-color:rgb(255,0,0);opacity:0.6;} /* vermelho */
            #p2 {background-color:rgb(0,255,0);opacity:0.6;} /* verde */
            #p3 {background-color:rgb(0,0,255);opacity:0.6;} /* azul */
            #p4 {background-color:rgb(192,192,192);opacity:0.6;} /* cinza */
            #p5 {background-color:rgb(255,255,0);opacity:0.6;} /* amarelo */
            #p6 {background-color:rgb(255,0,255);opacity:0.6;} /* rosa */
        </style>
    </head>
    <body>

        <h1>Definição de Cores com Opacidade</h1>

        <p id="p1">Vermelho</p>
        <p id="p2">Verde</p>
        <p id="p3">Azul</p>
        <p id="p4">Cinza</p>
        <p id="p5">Amarelo</p>
        <p id="p6">Rosa</p>
        
    </body>
</html>
