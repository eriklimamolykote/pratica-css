<!-- Change the color of all <p> elements to "red"-->
<!DOCTYPE html>
<html>
    <head>
        <style>
          p {
              color: red;
          }
        </style>
    </head>
    <body>

        <h1>Isto é um cabeçalho</h1>
        <p>Isto é um parágrafo.</p>
        <p>Isto é outro parágrafo.</p>
        
    </body>
</html>
