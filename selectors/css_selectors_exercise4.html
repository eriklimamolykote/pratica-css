<!-- Change the color of all <p> and <h1> elements to "red". 
    Group the selectors to minimize code.-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1, p {
                color: red;
            }
        </style>
    </head>
    <body>

        <h1>Isto é um cabeçalho</h1>
        <h2>Isto é um cabeçalho pequeno</h2>
        <p>Isto é um parágrafo.</p>
        <p>Isto é outro parágrafo.</p>

    </body>
</html>
