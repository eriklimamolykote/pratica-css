<html>
    <head>
        <style>
           h1 {
               text-align: center;
           }

           h2 {
               text-align: left;
           }

           h3 {
               text-align: right;
           }
        </style>
    </head>
    <body>

        <h1>Cabeçalho 1 (centro)</h1>
        <h2>Cabeçalho 2 (esquerda)</h2>
        <h3>Cabeçalho 3 (direita)</h3>

        <p>Os três cabeçalhos acima estão alinhados no centro, 
            à esquerda e à direita.</p>
            
    </body>
</html>
