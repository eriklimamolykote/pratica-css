<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                text-decoration: overline;
            }

            h2 {
                text-decoration: line-through;
            }

            h3 {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <h1>Este é o cabeçalho 1</h1>
        <h2>Este é o cabeçalho 2</h2>
        <h3>Este é o cabeçalho 3</h3>
        
    </body> 
</html>
