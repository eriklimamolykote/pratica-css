<!DOCTYPE html>
<html>
    <head>
        <style>
            p.uppercase {
                text-transform: uppercase;
            }

            p.lowercase {
                text-transform: lowercase;
            }

            p.capitalize {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>

        <p class="uppercase">Isto é algum texto.</p>
        <p class="lowercase">Isto é algum texto.</p>
        <p class="capitalize">Isto é algum texto.</p>
        
    </body> 
</html>
