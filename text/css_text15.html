<!DOCTYPE html>
<html>
    <head>
        <style>
           p.test1 {
               width: 140px;
               border: 1px solid #000000;
               word-break: keep-all;
           }

           p.test2 {
               width: 140px;
               border: 1px solid #000000;
               word-break: break-all;
           }
        </style>
    </head>
    <body>

        <h1>Propriedade de quebra de palavras</h1>
        
        <p class="test1">Este parágrafo contém algum 
            texto. Esta linha se-quebrará-nos-hífens.</p>

        <p class="test2">Este parágrafo contém algum 
            texto. As linhas se quebrarão em quaisquer caracteres.</p>
            
        <p><b>Nota:</b> A propriedade de quebra de palavra não é 
            suportada no Opera 12 e em versões anteriores.</p>
                
    </body>
</html>
