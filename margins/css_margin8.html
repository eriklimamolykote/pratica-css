<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                margin: 0 0 50px 0;
            }

            h2 {
                margin: 20px 0 0 0;
            }
        </style>
    </head>
    <body>

        <p>Neste exemplo, o elemento h1 possui uma margem inferior 
            de 50px e o elemento h2 possui uma margem superior de 20px.
            Então, a margem vertical entre h1 e h2 foir de 70px
            (50px + 20px). Entretanto, devido ao colapso de margem, a 
            margem real termina tendo 50px.</p>

        <h1>Cabeçalho 1</h1>    
        <h2>Cabeçalho 2</h2>
        
    </body>
</html>
