<!DOCTYPE html>
<html>
    <head>
        <style>
            #borderimg1 {
                border: 10px solid transparent;
                padding: 15px;
                border-image: url(border.png) 50 round;
            }

            #borderimg2 {
                border: 10px solid transparent;
                padding: 15px;
                border-image: url(border.png) 20% round;
            }

            #borderimg3 {
                border: 10px solid transparent;
                padding: 15px;
                border-image: url(border.png) 30% round;
            }
        </style>
    </head>
    <body>
        
        <h1>Propriedade de borda da imagem</h1>

        <p id="borderimg1">imagem da borda: url(border.png)
            50 round;</p>
        <p id="borderimg2">imagem da borda: url(border.png)
            20% round;</p>
        <p id="borderimg3">imagem da borda: url(border.png) 
            30% round;</p>
            
        <p><strong>Nota:</strong> Internet Explorer 10 
            e versões anteriores não suportam a 
        propriedade de borda da imagem.</p>    

    </body>
</html>
