<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal {
                border: 2px solid red;
            }

            p.round1 {
                border: 2px solid red;
                border-radius: 5px;
            }

            p.round2 {
                border: 2px solid red;
                border-radius: 8px;
            }

            p.round3 {
                border: 2px solid red;
                border-radius: 12px;
            }
        </style>
    </head>

    <body>

        <h2>A propriedade raio da borda</h2>
        <p>Esta propriedade Ã© usada para adicionar bordas arredondas 
            a um elemento:</p>

        <p class="normal">Borda normal</p>
        <p class="round1">Borda arredondada 1</p>
        <p class="round2">Borda arredondada 2</p>
        <p class="round3">Borda mais arredondada</p>
            
    </body>
</html>
