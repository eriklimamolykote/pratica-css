<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-color: red green blue yellow; /* red
                    top, green right, blue bottom and yellow left */
            }
        </style>
    </head>

    <body>
        <h2>A propriedade cor da borda</h2>
        <p>A propriedade cor da borda pode ter um dentre 
            quatro valores (para a borda superior, borda direita, 
            borda inferior e borda esquerda):</p>

        <p class="one">Uma borda multicolorida</p>
            
    </body>
</html>
