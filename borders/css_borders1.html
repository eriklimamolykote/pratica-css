<!DOCTYPE html>
<html>
    <head>
        <style>
            p.dotted {border-style: dotted;}
            p.dashed {border-style: dashed;}
            p.solid {border-style: solid;}
            p.double {border-style: double;}
            p.groove {border-style: groove;}
            p.ridge {border-style: ridge;}
            p.inset {border-style: inset;}
            p.outset {border-style: outset;}
            p.none {border-style: none;}
            p.hidden {border-style: hidden;}
            p.mix {border-style: dotted dashed solid double;}
        </style>
    </head>
    <body>
        
        <h2>A propriedade estilo da borda</h2>
        <p>Esta propriedade especifica que tipos de borda exibir:</p>

        <p class="dotted">Borda pontilhada.</p>
        <p class="dashed">Borda tracejada.</p>
        <p class="solid">Borda s√≥lida.</p>
        <p class="double">Borda dupla.</p>
        <p class="groove">Borda de ranhura.</p>
        <p class="ridge">Borda do cume.</p>
        <p class="inset">Borda interior.</p>
        <p class="outset">Borda exterior.</p>
        <p class="none">Nenhuma borda.</p>
        <p class="hidden">Borda oculta.</p>
        <p class="mix">Borda mista.</p>
    </body>
</html>
