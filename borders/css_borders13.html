<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-color: #0000ff;
            }

            p.two {
                border-style: solid;
                border-color: #ff0000 #0000ff;
            }

            p.three {
                border-style: solid;
                border-color: #ff0000 #00ff00 #0000ff;
            }

            p.four {
                border-style: solid;
                border-color: #ff0000 #00ff00 #0000ff rgb(250, 0, 255);
            }
        </style>
    </head>

    <body>

        <p class="one">!Uno!</p>
        <p class="two">!Dos!</p>
        <p class="three">!Trés!</p>
        <p class="four">!Cuatro!</p>
        <p><b>Nota:</b> A propriedade "border-color" não funciona 
            se for usada sozinha. Use a propriedade "border-style" 
            para ajustar as bordas primeiro.</p>
            
    </body>
</html>
