<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="Inicie seu desenvolvimento com a página inicial Ollie.">
    
    <meta name="author" content="Devcrud">
    
    <title>Página inicial Ollie | Componentes</title>

    <!-- ícones de fonte -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Steller -->
    <link rel="stylesheet" href="assets/css/ollie.css">

</head>

<body>

    <!-- Cabeçalho da página -->
    <header class="header header-mini">

        <div class="header-title">Componentes</div>

        <nav aria-label="breadcrumb">

            <ol class="breadcrumb">

                <li class="breadcrumb-item"><a href="/">Início</a></li>

                <li class="breadcrumb-item active" aria-current="page">Componentes</li>

            </ol>

        </nav>

    </header> <!-- Fim do cabeçalho da página -->

    <!-- conteúdo principal -->
    <div class="container">

        <!-- Botões -->
        <h3 class="mt-5">Botões</h3>
        
        <hr>

        <h6 class="section-secondary-title">Estilos:</h6>

        <button class="btn btn-primary">Padrão</button>

        <button class="btn btn-outline-primary">entorno</button>

        <button class="btn btn-primary-rounded">Arredondado</button>

        <button class="btn btn-primary rounded"><i class="ti-thumb-up pr-1"></i>Com ícone</button>

        <button class="btn btn-primary circle"><i class="ti-heart"></i></button>

        <h6 class="section-secondary-title mt-5">Tamanhos:</h6>

        <button class="btn btn-primary btn-lg">Grande</button>

        <button class="btn btn-primary">Regular</button>

        <button class="btn btn-primary btn-sm">Pequeno</button>

        <button class="btn btn-primary w-sm ml-3">w-sm</button>

        <button class="btn btn-primary w-md">w-md</button>

        <button class="btn btn-primary w-lg">w-lg</button>


        <h6 class="section-secondary-title">Cores:</h6>

        <button class="btn btn-primary">Primária</button>

        <button class="btn btn-secondary">Secundária</button>

        <button class="btn btn-success">Sucesso</button>

        <button class="btn btn-danger">Perigo</button>

        <button class="btn btn-warning">Aviso</button>

        <button class="btn btn-info">Informação</button>

        <button class="btn btn-light">Clara</button>

        <button class="btn btn-dark">Escura</button>

        <h6 class="section-secondary-title mt-5">Rótulos de botões</h6>

        <button class="btn btn-primary" type="submit">Botão</button>

        <input class="btn btn-primary" type="button" value="Entrada">

        <input class="btn btn-primary" type="submit" value="Enviar">

        <input class="btn btn-primary" type="reset" value="Reiniciar">

        <!-- divisor -->

    </div>

</body>

</html>
