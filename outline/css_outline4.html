<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: #ff0000; /* vermelho */
            }

            p.ex2 {
                border: 2px solid black;
                outline-style: dotted;
                outline-color: #0000ff; /* azul */
            }

            p.ex3 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: #bbbbbb; /* cinza */
            }
        </style>
    </head>
    <body>
        
        <h2>Propriedade de cor do contorno</h2>
        <p>A cor do contorno também pode ser especificada 
            usando um valor hexadecimal (HEX):</p>

        <p class="ex1">Um contorno sólid vermelho.</p>
        <p class="ex2">Um contorno pontilhado azul.</p>
        <p class="ex3">Um contorno sólido cinza.</p>
            
    </body>
</html>
