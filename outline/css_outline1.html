<!DOCTYPE html>
<html>
    <head>
        <style>
            p {outline-color: red;}

            p.dotted {outline-style: dotted;}
            p.dashed {outline-style: dashed;}
            p.solid {outline-style: solid;}
            p.double {outline-style: double;}
            p.groove {outline-style: groove;}
            p.ridge {outline-style: ridge;}
            p.inset {outline-style: inset;}
            p.outset {outline-style: outset;}
        </style>
    </head>
    <body>
        
        <h2>A propriedade de estilo de contorno</h2>

        <p class="dotted">Contorno pontilhado</p>
        <p class="dashed">Contorno tracejado</p>
        <p class="solid">Contorno sólido</p>
        <p class="double">Contorno duplo</p>
        <p class="groove">Contorno sulcado. O efeito depende do valor 
            do contorno.</p>
        <p class="ridge">Contorno rígido. O efeito depende do valor 
            do contorno.</p>
        <p class="inset">Contorno interno. O efeito depende do valor 
            do contorno.</p>
    </body>
</html>
