<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: rgb(255, 0, 0); /* vermelho */
            }

            p.ex2 {
                border: 2px solid black;
                outline-style: dotted;
                outline-color: rgb(0, 255, 0); /* verde */
            }

            p.ex3 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: rgb(0, 0, 255); /* azul */
            }
        </style>
    </head>

    <body>

        <h2>Propriedade de cor do contorno</h2>
        <p>A cor do contorno também pode ser especificada 
            usando valores RGB:</p>

        <p class="ex1">Um contorno sólido vermelho.</p>
        <p class="ex2">Um contorno pontilhado verde.</p>
        <p class="ex3">Um contorno sólido azul.</p>    
        
    </body>
</html>
