<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: red;
            }

            p.ex2 {
                border: 2px solid black;
                outline-style: dotted;
                outline-color: black;
            }

            p.ex3 {
                border: 2px solid black;
                outline-style: outset;
                outline-color: blue;
            }
        </style>
    </head>
    <body>
        
        <h2>Propriedade de cor do contorno</h2>
        <p>A propriedade de cor do contorno é usada para 
            ajustar a cor do contono.</p>

        <p class="ex1">Um contorno sólido vermelho.</p>
        <p class="ex2">Um contorno pontilhado preto.</p>
        <p class="ex3">Um contorno pontilhado azul.</p>
        
    </body>
</html>
