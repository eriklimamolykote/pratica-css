<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                border: 1px solid black;
                outline-style: solid;
                outline-color: red;
                outline-width: thin;
            }

            p.ex2 {
                border: 1px solid black;
                outline-style: solid;
                outline-color: green;
                outline-width: medium;
            }

            p.ex3 {
                border: 1px solid black;
                outline-style: solid;
                outline-color: blue;
                outline-width: thick;
            }

            p.ex4 {
                border: 1px solid black;
                outline-style: solid;
                outline-color: yellow;
                outline-width: 4px;
            }
        </style>
    </head>
    <body>
        
        <h2>A propriedade de comprimento do contorno</h2>

        <p class="ex1">Um contorno finíssimo.</p>
        <p class="ex2">Um contorno médio.</p>
        <p class="ex3">Um contorno justo.</p>
        <p class="ex4">Um contorno de 4px.</p>
    </body>
</html>
