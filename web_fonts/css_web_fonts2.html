<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: myFirstFont;
                src: url(SansationLight.woff);
            }

            @font-face {
                font-family: myFirstFont;
                src: url(Sansation-Bold.ttf);
                font-weight: bold;
            }

            * {
                font-family: myFirstFont;
            }
        </style>
    </head>
    <body>
        
        <h1>A Regra @font-face</h1>

        <div>
            Com CSS, sites Web podem usar <b>outras fontes além das 
                fontes "seguras" pré-selecionadas.</b>
        </div>

        <p><b>Nota:</b> Internet Explorer e versões anteriores não suportam a 
            regra @font-face.</p>
            
    </body>
</html>
