<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: myFirstFont;
                src: url(SansationLight.woff);
            }

            * {
                font-family: myFirstFont;
            }
        </style>
    </head>
    <body>
        
        <h1>A Regra @font-face</h1>

        <div>
            Com CSS, sites Web podem usar fontes além das 
            pré-selecionadas fontes "seguras".
        </div>

        <p><b>Nota:</b> Internet Explorer 8 e anteriores 
        não suportam a regra @font-face.</p>
        
    </body>
</html>
